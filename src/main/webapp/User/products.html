<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Book Alley</title>

  <link rel="stylesheet" href="CSS/Common/reset.css" />
  <link rel="stylesheet" href="CSS/Common/root.css" />
  <link rel="stylesheet" href="CSS/Common/header.css" />
  <link rel="stylesheet" href="CSS/Common/footer.css" />
  <link rel="stylesheet" href="CSS/Common/main.css" />
  <link rel="stylesheet" href="CSS/Common/MessagePopup.css" />
  <link rel="stylesheet" href="CSS/Common/BookPopup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="CSS/products.css" />

  <script src="JavaScript/Common/context_path.js"></script>

  <script defer type="module" src="JavaScript/Common/header.js"></script>
  <script defer type="module" src="JavaScript/Common/footer.js"></script>

  <script defer type="module" src="JavaScript/products.js"></script>
</head>
<body>
<header id="siteHeader">
  <!-- Header will be injected here by JS -->
</header>

<main class="container">
  <h1 class="center-title">Browse Our Book Collection</h1>

  <section class="books-controls">
    <div class="search-container">
      <label for="searchBar">Search for books:</label>
      <input
              type="text"
              id="searchBar"
              placeholder="Enter title, author, genre or ISBN..."
              aria-label="Search for books"
      />
      <button type="button" id="searchButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Search
      </button>
    </div>
    <div class="filters">
      <div class="filter-group">
        <label for="genreFilter">Filter by Genre:</label>
        <select id="genreFilter" aria-label="Filter by genre">
          <option value="all">All Genres</option>
        </select>
      </div>
      <div class="filter-group">
        <label>
          <input type="checkbox" id="unavailableToggle" aria-label="Include out of stock items" />
          Include Out-of-Stock & Unavailable Items
        </label>
      </div>
    </div>
  </section>

  <section class="books-list" id="booksList">
    <!-- Products will be injected here by JS -->
    <div class="loading-container">
      <div class="loading-spinner" aria-label="Loading books"></div>
    </div>
  </section>

  <div class="pagination-container">
    <div class="pagination-controls">
      <button id="prevPage" class="pagination-button" disabled aria-label="Previous page">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <label for="pageInput" class="visually-hidden">Go to page</label>
      <input type="number" id="pageInput" min="1" value="1" class="page-input" aria-label="Current page">
      <button id="nextPage" class="pagination-button" aria-label="Next page">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
    <div class="page-indicator" id="pageIndicator">Page 1 of 1</div>
  </div>
</main>

<footer id="siteFooter">
  <!-- Footer will be injected here by JS -->
</footer>
</body>
</html>
