<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Book Alley</title>

  <link rel="stylesheet" href="CSS/Common/reset.css" />
  <link rel="stylesheet" href="CSS/Common/root.css" />
  <link rel="stylesheet" href="CSS/Common/header.css" />
  <link rel="stylesheet" href="CSS/Common/footer.css" />
  <link rel="stylesheet" href="CSS/Common/main.css" />
  <link rel="stylesheet" href="CSS/Common/MessagePopup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="CSS/profile.css" />

  <script src="JavaScript/Common/context_path.js"></script>

  <script defer type="module" src="JavaScript/Common/header.js"></script>
  <script defer type="module" src="JavaScript/Common/footer.js"></script>

  <script defer type="module" src="JavaScript/profile.js"></script>
</head>
<body>
<header id="siteHeader">
  <!-- Header will be injected here by JS -->
</header>

<main class="container">
  <div class="popup-overlay hidden">
    <!-- Will be controlled by JS -->
  </div>

  <div class="profile-header">
    <div class="profile-avatar">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <h1 class="profile-name" id="profileName">My Profile</h1>
    <p class="profile-since" id="profileSince">Member since <span id="memberSince">...</span></p>
  </div>

  <div class="profile-tabs">
    <button class="profile-tab active" data-tab="account">Account</button>
    <button class="profile-tab" data-tab="orders">Orders</button>
    <button class="profile-tab" data-tab="wishlist">Wishlist</button>
  </div>

  <div class="profile-content">
    <!-- Account Tab -->
    <div class="profile-tab-content active" id="accountTab">
      <div class="profile-card">
        <div class="card-header">
          <h2>Personal Information</h2>
          <button class="edit-button" id="editPersonalInfoBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Edit
          </button>
        </div>
        <form id="personalInfoForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="editUserName">Full Name</label>
              <input type="text" id="editUserName" disabled required />
            </div>
            <div class="form-group">
              <label for="editPhone">Phone Number</label>
              <input type="tel" id="editPhone" disabled required />
            </div>
            <div class="form-group">
              <label for="editAddress">Address</label>
              <input type="text" id="editAddress" disabled required />
            </div>
            <div class="form-group">
              <label for="editBirthDate">Birth Date</label>
              <input type="date" id="editBirthDate" disabled required />
            </div>
          </div>
          <div class="form-actions hidden" id="personalInfoActions">
            <button type="submit" class="save-button">Save Changes</button>
            <button type="button" class="cancel-button" id="cancelPersonalInfoBtn">Cancel</button>
          </div>
          <p id="profileChangesError" class="error hidden"></p>
        </form>
      </div>

      <div class="profile-card">
        <div class="card-header">
          <h2>Account Settings</h2>
        </div>
        <div class="account-settings">
          <div class="setting-item">
            <div class="setting-info">
              <h3>Email Address</h3>
              <p id="displayEmail">...</p>
            </div>
            <button id="openChangeEmailPopupButton" class="action-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Change
            </button>
          </div>
          <div class="setting-item">
            <div class="setting-info">
              <h3>Password</h3>
              <p>••••••••</p>
            </div>
            <button id="openChangePasswordPopupButton" class="action-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Change
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Orders Tab -->
    <div class="profile-tab-content" id="ordersTab">
      <div class="profile-card">
        <div class="card-header">
          <h2>Recent Orders</h2>
          <a href="orders.html" class="view-all">View All</a>
        </div>
        <div id="recentOrders" class="orders-list">
          <div class="loading-container">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Wishlist Tab -->
    <div class="profile-tab-content" id="wishlistTab">
      <div class="profile-card">
        <div class="card-header">
          <h2>My Wishlist</h2>
          <a href="wish-list.html" class="view-all">View All</a>
        </div>
        <div id="recentWishlist" class="wishlist-preview">
          <div class="loading-container">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Popup -->
  <div id="passwordPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Change Password</h2>
      <p id="passwordChangeError" class="error hidden"></p>

      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" required />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <div class="popup-buttons">
        <button id="confirmPasswordChangeButton" class="primary-button">Update Password</button>
        <button id="cancelPasswordChangeButton" class="secondary-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Email Update Popup -->
  <div id="emailPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Update Email</h2>
      <p id="emailChangeError" class="error hidden"></p>

      <div class="form-group">
        <label for="newEmail">New Email Address</label>
        <input
                type="email"
                id="newEmail"
                placeholder="Enter your new email address"
                required
        />
      </div>

      <div class="popup-buttons">
        <button id="confirmEmailUpdate" class="primary-button">Update Email</button>
        <button id="cancelEmailUpdate" class="secondary-button">Cancel</button>
      </div>
    </div>
  </div>
</main>

<footer id="siteFooter">
  <!-- Footer will be injected here by JS -->
</footer>
</body>
</html>
