<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details | Book Alley</title>

    <link rel="stylesheet" href="CSS/Common/reset.css" />
    <link rel="stylesheet" href="CSS/Common/root.css" />
    <link rel="stylesheet" href="CSS/Common/header.css" />
    <link rel="stylesheet" href="CSS/Common/footer.css" />
    <link rel="stylesheet" href="CSS/Common/main.css" />
    <link rel="stylesheet" href="CSS/Common/MessagePopup.css" />
    <link rel="stylesheet" href="CSS/Common/BookPopup.css" />

    <link rel="stylesheet" href="CSS/order-details.css" />

    <script src="JavaScript/Common/context_path.js"></script>

    <script defer type="module" src="JavaScript/Common/header.js"></script>
    <script defer type="module" src="JavaScript/Common/footer.js"></script>

    <script defer type="module" src="JavaScript/order-details.js"></script>
  </head>
  <body>
    <header id="siteHeader">
      <!-- Header will be injected here by JS -->
    </header>

    <main>
      <button id="backToOrdersButton" class="back-button">
        Back to Orders
      </button>

      <h1 id="orderTitle" class="center-title">
        <!-- Order title/ID will be injected here by JS -->
      </h1>

      <section id="orderDetails" class="order-details">
        <!-- Order Details will be injected here by JS -->
      </section>

      <section id="orderItems" class="order-items-list">
        <!-- Order Items will be injected here by JS -->
      </section>

      <div class="order-summary">
        <p>
          <strong>Subtotal:</strong>
          <span id="subtotal">
            <!-- Subtotal will be injected here by JS -->
          </span>
        </p>
        <p>
          <strong>Shipping Fee:</strong>
          <span id="shippingFee">
            <!-- Shipping fee will be injected here by JS -->
          </span>
        </p>
        <p class="total">
          <strong>Total Amount:</strong>
          <span id="totalAmount">
            <!-- Total amount will be injected here by JS -->
          </span>
        </p>
      </div>
    </main>

    <footer id="siteFooter">
      <!-- Footer will be injected here by JS -->
    </footer>
  </body>
</html>
